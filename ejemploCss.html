<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        p{
            color: #fff;
            font-family: cursive;
            font-size: 50px;
            text-align: center;
            text-decoration: underline;
            background-color: green;
        }
        #selectorid{
            color: red;
        }
        h1{
            color: antiquewhite;
        }
        .select_class{
            background-color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
  <h1> Mi primera pagina web</h1>
  <a id="selectorid"> javaScript</a>
   <p>Hola Mundo</p>
   <strong > Aplica 123</strong>
   <p> Aplico</p>
   <a class="select_class">Selector por clase</a><br>
   <a class="select_class">Estilos</a>
</body>
</html>
